<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Proprietários</title>
</head>
<body>
    <h2>{{title}}</h2>
    <p><a href="/">Retornar ao Índice</a></p>
    <div class="container">
        <form method="post" class="formentry">
            <div class="linha">
                <label for="nome_proprietario">
                    Nome do Proprietário:
                    <input type="text" name="nome_proprietario" value="{{proprietario['nome_proprietario']}}" maxlength="60" required>
                </label>
            </div>
            <div class="linha">
                <label for="endereco">
                    Endereço:
                    <input type="text" name="endereco" value="{{proprietario['endereco']}}" maxlength="100" required>
                </label>
            </div>
            <div class="linha">
                <label for="telefone">
                    Telefone:
                    <input type="tel" name="telefone" value="{{proprietario['telefone']}}" pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" placeholder="00-00000-0000" required>
                </label>
            </div>
            <div class="linha">
                <label for="email">
                    Email:
                    <input type="email" name="email" value="{{proprietario['email']}}" maxlength="100">
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
