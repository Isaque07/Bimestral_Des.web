<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietários</title>
</head>
<body>
    <div>
        <a href="/">Retornar ao Índice</a>
        {% if proprietarios.__len__() == 0 %}
        <h2>Não há Proprietários Registrados!</h2>
        {% endif %}
        <table border='1'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for prop in proprietarios %}
                <tr>
                    <td>{{prop['id']}}</td>
                    <td>{{prop['nome_proprietario']}}</td>
                    <td><a href="proprietarios/editar/{{prop['id']}}">Editar</a></td>
                    <td><a href="proprietarios/remover/{{prop['id']}}">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="proprietarios/novo">Adicionar novo Registro</a>
    </div>
</body>
</html>
